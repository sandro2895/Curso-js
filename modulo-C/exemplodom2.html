<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo dom 2</title>
</head>
<style>
  body{
    background-color: cornflowerblue;
  }
  div{
      background-color: darkgoldenrod;
      margin: auto;
      width: 300px;
      height: 300px;
      line-height: 250px;
      text-align: center;
      font-size: 50px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-weight: 900;
    
  }

</style>
<body>
  <div id="cx1" class="cx2" onmouseenter="entrar()"
  onmouseout="sair()"
  onclick="clicar()">
    caixa
  </div>
  <script>
    function entrar(){
      let a = window.document.getElementById("cx1")
     a.innerHTML = 'entrou' 
     a.style.color = "green" 
    }
    function sair(){
      let b = window.document.querySelector("div.cx2")
      b.innerHTML = 'saiu'
      b.style.color = "red"  
    }
    function clicar(){
      let c = window.document.getElementsByTagName("div")[0]
     c.innerHTML = 'clicou'
     c.style.color = "blue" 
    }

  </script>
  
</body>
</html>
