<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando numeros</title>
  <style>
     div {
      padding-top: 10px;
      font-size: 15px;
      font-weight: lighter;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
     }
     span {
      font-size: 20px;
      padding: 2px;
     }
     #text1 {
      width: 50px;
     }
     #text2 {
      width: 50px;
     }
     .somando {
      
      width: 50px;
      height: 30px;
     }
  </style>
</head>
<body>
  <h1>Somando valores</h1>
  <input type="number" name="text1" id="text1">
  <span>+</span>
  <input type="number" name="text2" id="text2">
  <input class="somando" type="button" value="somar" onclick="somar()">
  <div class="res">Resultado :</div>

  <script>
    function somar() {
      let tn1 = window.document.getElementById("text1")
      let tn2 = window.document.querySelector("input#text2")
      let res = window.document.getElementsByClassName("res")[0]
      let n1 = Number(tn1.value)
      let n2 = Number(tn2.value)
      s = n1 + n2
      res.innerHTML = `O resultado entre a soma de ${n1} + ${n2} Ã© : <strong>${s}</strong>`

    }
  </script>
  
</body>
</html>
